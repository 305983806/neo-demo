plugins {
  id 'maven'
  id 'java'
}

group "${GROUP_ID}"

version "${VERSION}"

repositories {
  maven { url 'http://repo.lonntec.cn/repository/maven-public'}
  jcenter()
}

dependencies {
  compile "org.slf4j:slf4j-api:${SLF4J}"
  testImplementation "junit:junit:${JUNIT}"
}

tasks.withType(JavaCompile) {
  options.encoding = "UTF-8"
}