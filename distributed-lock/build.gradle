plugins {
    id 'java'
    id 'maven'
}

group "${GROUP_ID}"
version "${VERSION}"
sourceCompatibility = "${JDK}"

repositories {
    maven{ url 'http://repo.lonntec.cn/repository/maven-public/' }
    maven{ url 'http://maven.aliyun.com/nexus/content/groups/public/'}
    jcenter()
}

dependencies {
    implementation "com.101tec:zkclient:${ZKCLIENT}"

    compile "org.slf4j:slf4j-api:${SLF4J}"
    testImplementation "junit:junit:${JUNIT}"
}