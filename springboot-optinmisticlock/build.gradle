plugins {
    id 'java'
    id 'maven'
}

group "${GROUP_ID}"
version "${VERSION}"
sourceCompatibility = "${JDK}"

repositories {
    maven{ url 'http://repo.lonntec.cn/repository/maven-public/' }
    maven{ url 'http://maven.aliyun.com/nexus/content/groups/public/'}
    jcenter()
}

dependencies {
    implementation "mysql:mysql-connector-java:${MYSQL}"
    implementation "org.springframework.boot:spring-boot-starter-web:${SPRINGBOOT}"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa:${SPRINGBOOT}"

    compile "org.slf4j:slf4j-api:${SLF4J}"
    testImplementation "junit:junit:${JUNIT}"
}